<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin/product-update.css}" />
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <nav>
        <div class="logo">
            <img th:src="@{/image/logo.jpg}" alt="Logo" />
        </div>
        <a href="/admin" class="nav-link">
            <i class="fas fa-home"></i><span>Trang Quản Trị</span>
        </a>
        <a href="/admin/user" class="nav-link">
            <i class="fas fa-users"></i><span>Quản Lý Người Dùng</span>
        </a>

        <!-- Product Management with Dropdown -->
        <div class="product-menu">
            <a href="#" class="nav-link" onclick="toggleProductMenu(event)">
                <div>
                    <i class="fas fa-box"></i><span>Quản Lý Sản Phẩm</span>
                </div>
            </a>
            <div class="submenu" id="productSubmenu">
                <a href="/admin/product" class="nav-link">
                    <i class="fas fa-cube"></i><span>Sản Phẩm</span>
                </a>
                <a href="/admin/category" class="nav-link">
                    <i class="fas fa-tags"></i><span>Danh Mục</span>
                </a>
                <a href="/admin/brand" class="nav-link">
                    <i class="fas fa-certificate"></i><span>Thương Hiệu</span>
                </a>
            </div>
        </div>

        <a href="/admin/order" class="nav-link">
            <i class="fas fa-shopping-cart"></i><span>Quản Lý Đơn Hàng</span>
        </a>
    </nav>

    <div class="main-container">
        <div class="header">
            <h1>Cập Nhật Thông Tin Sản Phẩm</h1>
            <a href="/admin/product" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="form-container">
            <form
                    th:action="@{/admin/products/update/{id}(id=${product.id})}"
                    th:object="${updateProduct}"
                    method="POST"
            >
                <div class="product-info-section">
                    <h3 class="section-title">
                        <i class="fas fa-info-circle"></i> Thông tin sản phẩm
                    </h3>
                    <div class="form-fields">
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-trademark"></i> Thương hiệu</label>
                                <select th:field="*{brandId}" required>
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option
                                            th:each="brand : ${brands}"
                                            th:value="${brand.id}"
                                            th:text="${brand.name}"
                                    ></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-folder"></i> Danh mục</label>
                                <select th:field="*{categoryId}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option
                                            th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-box"></i> Tên sản phẩm</label>
                                <input
                                        type="text"
                                        th:field="*{name}"
                                        th:value="${product.name}"
                                        th:placeholder="${product.name}"
                                />
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-palette"></i> Màu sắc</label>
                                <input
                                        type="text"
                                        th:field="*{color}"
                                        th:value="${product.color}"
                                        th:placeholder="${product.color}"
                                />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-tag"></i> Giá</label>
                                <input
                                        type="number"
                                        th:field="*{price}"
                                        th:value="${product.price}"
                                        th:placeholder="${product.price}"
                                />
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-percent"></i> Giảm giá</label>
                                <input
                                        type="number"
                                        th:field="*{discount}"
                                        th:value="${product.discount}"
                                        th:placeholder="${product.discount}"
                                />
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-box"></i> Số Lượng</label>
                                <input
                                        type="text"
                                        th:field="*{quantity}"
                                        th:text="${product.quantity}"
                                        th:placeholder="${product.quantity}"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        <span>Cập nhật sản phẩm</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/product-update.js}"></script>
</body>
</html>
