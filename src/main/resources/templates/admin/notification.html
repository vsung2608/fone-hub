<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .notification-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .notification-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 0.8s ease-in-out;
        }

        .success-icon {
            color: #28a745;
        }

        .error-icon {
            color: #dc3545;
        }

        .notification-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .success-title {
            color: #28a745;
        }

        .error-title {
            color: #dc3545;
        }

        .notification-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.5;
        }

        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-back:active {
            transform: translateY(-1px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            background: #28a745;
            animation-delay: 0s;
        }

        .decoration-2 {
            top: 20%;
            right: 15%;
            background: #dc3545;
            animation-delay: 2s;
        }

        .decoration-3 {
            bottom: 15%;
            left: 20%;
            background: #ffc107;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<!-- Decorative elements -->
<div class="decoration decoration-1"></div>
<div class="decoration decoration-2"></div>
<div class="decoration decoration-3"></div>

<div class="notification-container">
    <!-- Success Notification -->
    <div th:if="${notification == 'Success'}">
        <div class="notification-icon success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="notification-title success-title">Thành công!</h2>
        <p class="notification-message">
            Sản phẩm đã được tạo thành công và hình ảnh đã được tải lên.
        </p>
    </div>

    <!-- Error Notification -->
    <div th:if="${notification == 'Fail'}">
        <div class="notification-icon error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h2 class="notification-title error-title">Có lỗi xảy ra!</h2>
        <p class="notification-message">
            <span th:if="${message != null}" th:text="${message}"></span>
            <span th:if="${message == null}">Đã có lỗi xảy ra trong quá trình xử lý. Vui lòng thử lại.</span>
        </p>
    </div>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="btn-back">
        <i class="fas fa-arrow-left me-2"></i>
        Quay lại
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto redirect after 5 seconds (optional)
    // setTimeout(function() {
    //     window.history.back();
    // }, 5000);
</script>
</body>
</html>
