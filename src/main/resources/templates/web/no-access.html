<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Không có quyền truy cập | SportShop</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #2c3e50;
      }

      .error-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .error-icon {
        font-size: 80px;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #2c3e50;
      }

      .error-message {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .home-button {
        background: #3498db;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .home-button:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        color: white;
        text-decoration: none;
      }

      .home-button i {
        margin-right: 8px;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .error-container:hover .error-icon {
        animation: shake 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <h1 class="error-title">Không có quyền truy cập</h1>
      <p class="error-message">
        Xin lỗi, bạn không có quyền truy cập vào trang này. Vui lòng liên hệ
        quản trị viên hoặc quay lại trang chủ.
      </p>
      <a href="/home" class="home-button">
        <i class="fas fa-home"></i>
        Quay lại trang chủ
      </a>
    </div>
  </body>
</html>
