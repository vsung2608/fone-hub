<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<video autoplay muted loop playsinline id="bg-video">
    <source th:src="@{/images/xlarge_2x.mp4}" type="video/mp4">
    Trình duyệt không hỗ trợ video nền.
</video>

    <a href="./web" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-plus"></i> Đăng Ký</h2>
        </div>

        <div class="register-form">
            <div th:if="${message}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <form
                    th:action="@{/register}"
                    th:object="${newUser}"
                    method="POST"
                    onsubmit="return validateForm()"
            >
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Tài Khoản
                    </label>
                    <input
                            type="text"
                            id="username"
                            th:field="*{username}"
                            required
                            placeholder="Nhập tên tài khoản"
                    />
                </div>
                <div class="form-group">
                    <label for="password"> <i class="fas fa-lock"></i> Mật Khẩu </label>
                    <input
                            type="password"
                            id="password"
                            th:field="*{password}"
                            required
                            placeholder="Nhập mật khẩu"
                    />
                </div>
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> Nhập Lại Mật Khẩu
                    </label>
                    <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            required
                            placeholder="Nhập lại mật khẩu"
                    />
                </div>
                <div id="password-error" class="error-message" style="display: none">
                    Mật khẩu không khớp!
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Đăng Ký
                </button>
            </form>

            <div class="login-link">
                Đã có tài khoản?
                <a href="/login">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword =
                document.getElementById("confirm-password").value;
            const errorElement = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorElement.style.display = "block";
                return false;
            }
            errorElement.style.display = "none";
            return true;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
