<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<!--<div class="background-blur"></div>-->
<video autoplay muted loop playsinline id="bg-video">
    <source th:src="@{/images/xlarge_2x.mp4}" type="video/mp4">
    Trình duyệt không hỗ trợ video nền.
</video>

<a href="./web" class="back-button">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="login-container">
    <div class="login-header">
        <h2><i class="fas fa-user-circle"></i> Đăng Nhập</h2>
    </div>

    <div class="login-form">
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Tên đăng nhập hoặc mật khẩu không đúng
        </div>

        <form th:action="@{/login}" th:object="${login}" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Tài Khoản
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Nhập tên tài khoản"
                />
            </div>
            <div class="form-group">
                <label for="password"> <i class="fas fa-lock"></i> Mật Khẩu </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Nhập mật khẩu"
                />
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
        </form>

        <div class="register-link">
            Chưa có tài khoản?
            <a href="/register">Đăng ký ngay</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
